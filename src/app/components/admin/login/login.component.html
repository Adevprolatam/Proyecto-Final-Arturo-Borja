<div class="limiter  animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form  (ngSubmit)="login(f)"
            #f="ngForm"
            class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Login
                </span>

                <span class="text-danger" *ngIf="f.submitted  && f.controls['email'].errors"> 
                    El correo es obligatorio

                </span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="text" 
                           name="email" 
                          [(ngModel)]="usuario.email"
                           required
                           email
                           placeholder="Username">

                    <span class="focus-input100"></span>
                </div>
                
                <span class="text-danger" *ngIf="f.submitted  && f.controls['password'].errors"> 
                    La contraseña debe de ser más de 6 letras

                </span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100"
                           type="password" 
                           name="password"
                           [(ngModel)]="usuario.password"
                           required 
                           minlength="6"
                           placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="recordarme" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <div>
                    
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Ingresar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
